<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	
	<link rel="stylesheet" href="styles/main.css" type="text/css" />
	
</head>
<body>
	
	<div id="content">
		<div id="total"></div>
	
		<button id="new-total"></button>
	
	
		<div id="shelf">
		</div>
	
		<div id="number-board">
			<div id="large-numbers">
				<div class="number"><div class="cover"></div><div class="hundred">100</div></div>
				<div class="number"><div class="cover"></div>75</div>
				<div class="number"><div class="cover"></div>50</div>
				<div class="number"><div class="cover"></div>25</div>
			</div>
			<div id="small-numbers">
				<div class="number"><div class="cover"></div>1</div>
				<div class="number"><div class="cover"></div>2</div>
				<div class="number"><div class="cover"></div>3</div>
				<div class="number"><div class="cover"></div>4</div>
                            
				<div class="number"><div class="cover"></div>5</div>
				<div class="number"><div class="cover"></div>6</div>
				<div class="number"><div class="cover"></div>7</div>
				<div class="number"><div class="cover"></div>8</div>
                            
				<div class="number"><div class="cover"></div>9</div>
				<div class="number"><div class="cover"></div>10</div>
				<div class="number"><div class="cover"></div>1</div>
				<div class="number"><div class="cover"></div>2</div>
				                    
				<div class="number"><div class="cover"></div>3</div>
				<div class="number"><div class="cover"></div>4</div>
				<div class="number"><div class="cover"></div>5</div>
				<div class="number"><div class="cover"></div>6</div>
                            
				<div class="number"><div class="cover"></div>7</div>
				<div class="number"><div class="cover"></div>8</div>
				<div class="number"><div class="cover"></div>9</div>
				<div class="number"><div class="cover"></div>10</div>
			</div>
		</div>
	
		<div id="working-space">

		</div>
		
		<div class="clear"></div>
	</div>
	
	<script src="scripts/jquery-1.4.2.min.js"></script>
	<script src="scripts/jquery-ui-1.8.5.custom.min.js"></script>
	<script src="scripts/main.js"></script>

</body>
</html>
